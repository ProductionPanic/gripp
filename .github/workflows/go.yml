name: Release

on:
  push:
    tags:
      - 'v*' # Trigger only when a tag starting with 'v' is pushed

permissions:
  contents: write # Needed to upload assets to the release

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # GoReleaser needs full history to generate changelogs

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26' # Use your required version

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
